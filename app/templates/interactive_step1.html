{% extends 'base.html' %}

{% block title %}Prompt Optimization Web App{% endblock %}

{% block content %}
<h2>Interactive Prompt Optimization</h2>
<form method="post" action="{{ url_for('main.interactive') }}">
  {% for question in questions %}
    <div class="mb-3">
      <label for="q{{ loop.index }}" class="form-label">
        {{ question }}
      </label>
      <textarea
        id="q{{ loop.index }}"
        name="q{{ loop.index }}"
        class="form-control"
        rows="2"
        required
      ></textarea>
    </div>
  {% endfor %}

  <button type="submit" class="btn btn-lg text-white" style="background-color: #6c757d;">Next</button>
</form>
{% endblock %}
